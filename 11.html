<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="11.css">
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form action="#" method="post">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="it should contain @" required>

            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="only 10 digits are allowed" maxlength="10" required>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male" class="radio-label">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" class="radio-label">Female</label>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="pin">Area PIN:</label>
            <input type="text" id="pin" name="pin" maxlength="6" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="qualification">Qualification:</label>
            <select id="qualification" name="qualification" required>
                <option value="" disabled selected>Select Qualification</option>
                <option value="graduate">Graduate</option>
                <option value="post-graduate">Post-Graduate</option>
                <option value="doctorate">Doctorate</option>
            </select>

            <label>Specialization:</label>
            <input type="checkbox" id="cs" name="specialization" value="computer-science">
            <label for="cs" class="checkbox-label">Computer Science</label>
            <input type="checkbox" id="it" name="specialization" value="information-technology">
            <label for="it" class="checkbox-label">Information Technology</label>
            <input type="checkbox" id="ca" name="specialization" value="computer-architecture">
            <label for="ca" class="checkbox-label">Computer Architecture</label>
            <input type="checkbox" id="telecom" name="specialization" value="telecommunication">
            <label for="telecom" class="checkbox-label">Telecommunication</label>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
